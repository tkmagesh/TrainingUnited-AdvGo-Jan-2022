syntax="proto3";

package proto;

option go_package="/proto";

/* message contracts */
/* request & response */
message AddRequest{
    int32 x = 1;
    int32 y = 2;
}

message AddResponse{
    int32 result = 1;
}

/* Server streaming */
message PrimeRequest{
    int32 start = 1;
    int32 end = 2;
}

message PrimeResponse{
    int32 primeNumber = 1;
}

/* Client streaming*/
message AverageRequest{
    int32 number = 1;
}

message AverageResponse{
    int32 result = 1;
}

/* Bidirectional streaming */
message UserName{
    string firstName = 1;
    string lastName = 2;
}

message GreetRequest{
    UserName user = 1;
}

message GreetResponse{
    string greeting = 1;
}

/* service contract */
service AppService{

    /* operation contracts */
    /* request & response */
    rpc Add(AddRequest) returns (AddResponse);

    /* server streaming */
    rpc GeneratePrimes(PrimeRequest) returns (stream PrimeResponse);

    /* client streaming */
    rpc CalculateAverage(stream AverageRequest) returns (AverageResponse);

    /* Bidirectional streaming */
    rpc GreetEveryone(stream GreetRequest) returns (stream GreetResponse);

}